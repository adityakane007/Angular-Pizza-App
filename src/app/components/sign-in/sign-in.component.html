<br>
<mat-card>
    <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div class="form-row">
            <div class="col-sm-12 title-align">
                <h4><b>Customer Login</b></h4>
            </div>
        </div>
        <div class="form-row">
            <div class="col-sm-12">
                <mat-form-field appearance="outline" class="form-full-width">
                    <mat-label>Enter Your Username</mat-label>
                    <input matInput  [formControl]="username" autocomplete="off" required>
                    <mat-error *ngIf="username.invalid">{{getUsernameMessage()}}</mat-error>
                </mat-form-field>
            </div>
        </div> <br>
        <div class="form-row">
            <div class="col-sm-12">
                <mat-form-field appearance="outline" class="form-full-width">
                    <mat-label>Enter Your Password</mat-label>
                    <input matInput type="password" [formControl]="password" autocomplete="off" required>
                    <mat-error *ngIf="password.invalid">{{getPasswordMessage()}}</mat-error>
                </mat-form-field>
            </div>
        </div> <br>
        <div class="form-row">
            <div class="row">
                <div class="col-sm-12">
                    <button mat-raised-button class="btn-color-2" type="submit" value="Submit" color="primary">Submit</button> &nbsp;
                    <!-- <button mat-raised-button (click)="form.reset()" color="accent">RESET</button> -->
                </div>
            </div>
        </div>
        <br>
        <div class="form-row">
            <div class="col-sm-12">
                <a class="nav-link active" routerLink="/sign-up"><u>New Customer ? Please Register Here</u></a>
            </div>
        </div>
    </form>
</mat-card>
