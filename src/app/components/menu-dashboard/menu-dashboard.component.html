<br>
<h5 class="header-class">Menu</h5>
<hr>
<div class="container">
    <div class="main" *ngIf="cartMenuAdd == 'added'">
        <div class="alert alert-primary alert-success alert-dismissible fade show" role="alert">
            Menu Added Successfully In Cart.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
    <div class="main" *ngIf="cartMenuAdd == 'already added'">
        <div class="alert alert-danger alert-error alert-dismissible fade show" role="alert">
            Menu Is Already Added In Cart.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4" *ngFor="let menu of menuData">
            <div class="card h-100" style="width: 18rem;">
                <img [src]="menu.image_url" class="card-img-top" alt="..." style="width: 285px; height: 200px;">
                <div class="card-body">
                    <h4 class="card-title"><b>{{menu.name}}</b> &nbsp;({{menu.size}})</h4>
                    <p class="card-text" style="text-align: left; padding: 10px 0px 15px;">
                        {{menu.contents}}
                    </p>
                    <hr>
                    <div class="row">
                        <div class="col-sm-9" style="text-align: left; padding: 5px;">
                            <p> Rs. {{menu.price}} </p>
                        </div>
                        <div class="col-sm-3" style="float: right;">
                            <a (click)="addToCartMenu(menu)" class="btn btn-primary btn-color-2">Add</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
